<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TypeScript HTML App</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        #inputForm select {
            width: 300px;
        }

        #inputForm textarea {
            height: 30px;
            overflow: auto;
            width: 300px;
        }

        #transformInput {
            height: 180px !important;
            width: 90% !important;
        }

        #inputForm #rules {
            border: solid 1px #808080;
            padding: 8px;
            margin-bottom: 20px;
        }

            #inputForm #rules label {
                display: inline-block;
                width: 160px;
            }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RHW Text Manipulator</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <!--<li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>-->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <br /><br /><br />

            <form id="inputForm">
                <textarea id="transformInput" class="form-control" placeholder="INSERT TEXT TO BE TRANSFORMED..."></textarea>
                <br />

                <div>
                    <h4>Quick Rules:</h4>
                    <button id="btnTrimLines" class="btn btn-info btn-sm">Trim Lines</button>&nbsp;&nbsp;
                    <button id="btnFormatJSON" class="btn btn-info btn-sm">Format JSON</button>
                </div>

                <div>
                    <h4>Rules:</h4>

                    <input type="radio" id="ruleTypeReplace" name="ruleType" value="Replace" class="" /><label for="ruleTypeReplace">Replace</label>
                    &nbsp;&nbsp;
                    <input type="radio" id="ruleTypeRemove" name="ruleType" value="Remove" class="" /><label for="ruleTypeRemove">Remove</label>
                    &nbsp;&nbsp;
                    <input type="radio" id="ruleTypeInsert" name="ruleType" value="Insert" class="" /><label for="ruleTypeInsert">Insert</label>

                    <div id="rules"></div>
                </div>
                <button id="btnTransform" class="btn btn-primary">TRANSFORM TEXT</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
